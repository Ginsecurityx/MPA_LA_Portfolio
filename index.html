<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lennart Syré Portfolio MG92</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div class="header_outer">
        <header class="header_inner">
            <div class="navigation_outer">
                <nav class="navigation_inner">
                    <ul>
                        <li id="home">
                            <a href="#">Home</a>
                        </li>
                        <li id="about">
                            <a href="#">About</a>
                        </li>
                        <li id="work">
                            <a href="#">Work</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <div class="content_outer">
        <main class="content">
            <div class="uebersicht">
                <h1 class="headline">Übersicht</h1>
                <div class="uebersicht_inner">
                    <div class="image_outer" id="img_one">
                        <img src="img/scrim.jpg" alt="">
                    </div>
                    <div class="image_outer" id="img_two">
                        <img src="img/scrim.jpg" alt="">
                    </div>
                    <div class="image_outer" id="img_three">
                        <img src="img/scrim.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <h1 class="headline">Work</h1>

    <div class="content_outer">
        <main class="content">
            <div class="uebersicht">
                <div class="uebersicht_inner">
                    <div class="image_outer" id="img_one">
                        <img src="img/scrim.jpg" alt="testimg">
                    </div>
                    <div class="image_outer" id="img_two">
                        <img src="img/scrim.jpg" alt="testimg">
                    </div>
                    <div class="image_outer" id="img_three">
                        <img src="img/scrim.jpg" alt="testimg">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="assistant_outer">
        <div class="assistant_inner" id="assist"></div>
        <div class="assistant_inner" id="assist-contact"></div>
        <div class="assistant_inner" id="assist-info"></div>
    </div>
    
    <div class="placeholder"></div>

</body>
</html>
